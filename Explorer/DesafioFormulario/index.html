<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="input-wrapper">
              <div class="input-fullname">
                <div>
                  <label for="event-name">Name </label>
                  <input type="text" id="event-name" required minlength="5" />
                </div>
  
                <div>
                  <label for="event-lastname"> Sobrenome </label>
                  <input type="text" id="event-lastname" required minlength="5" />
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email"
                >Email <span>(digite um email válido)</span>
              </label>
              <input type="email" id="event-email" required minlength="8"/>
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha <span>(mínimo de 6 caracteres)</span>
              </label>
              <input type="password" id="event-password" required minlength="6"/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="event-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span>
              </label>
              <input type="text" id="event-name" required />
            </div>
            <div class="input-wrapper">
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <legend>PRIMEIRA MENTORIA</legend>
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required />
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das </label>
                <input type="time" id="begin" required />
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até </label>
                <input type="time" id="end" required />
              </div>
            </div>
            <div class="col-3">
              <div class="input-wrapper">
                <legend>SEGUNDA MENTORIA</legend>
                <label for="event-date2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date2" required />
              </div>
              <div class="input-wrapper">
                <label for="event-begin2">Das </label>
                <input type="time" id="begin2" required />
              </div>
              <div class="input-wrapper">
                <label for="event-end2">Até </label>
                <input type="time" id="end2" required />
              </div>
            </div>
          </div>
        </fieldset>
        <!-- <button class="button">Salvar eventos</button> -->
      </form>
      <footer>
        <input
          class="button"
          type="submit"
          form="form"
          value="SALVAR"
        />
      </footer>
    </div>
  </body>
</html>
